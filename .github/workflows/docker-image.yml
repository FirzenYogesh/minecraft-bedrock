name: Docker Image CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/${{ secrets.REPO }}:latest
  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_USER }}/${{ secrets.REPO }}:latest
